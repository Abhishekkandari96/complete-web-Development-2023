<html>
    <head>
        <title>
           table tag
        </title>
    </head>
    <body>
        <!--
            step-
            1-table tag(table)
            2-row(tr) as much as we required row
            3-cloumn(td)
        -->
        <table align="center" border="1px" width="300px" cellpadding="10px" cellspacing="10px" bgcolor="grey">
            
            <caption> student record </caption>
                <tr>
                    <td valign="top" colspan="2">abbu</td>
                    <td>bibu</td>

                </tr>
                <tr>
                    <td valign="top" rowspan="2">abbu</td>
                    <td>bibu</td>

                </tr>
                
                <tr>
                    <td >kkk</td>
                    <td>kkku</td>

                </tr>
           

        </table>
        <!--
            if use pixel=it is fixed(it is fixed layout )
            if use percent=it is dynamic change with size of screen(it is called liquid layout)

            propertese of table
            caption
            border-of table
            width-of table
            cell padding=
            cell spacing=
            bg color=whole table color
            align=shift the table
            

            propertese of td tag
            -valign= top , bottom ,middle
            -bgcolor eacg cell color change
            -align=text align
            -height=height of cell changes
            -colspan=merge column
            -rowspan

            propertiese or tr
            1-bgcolor-each row color
            2-align=text align
            



        -->
        
    </body>
</html>
