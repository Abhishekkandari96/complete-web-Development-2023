<html>
    <head>
        <title>Marquee tag</title>
    </head>
    <body>
        <marquee behavior="scroll" scrollamount="10" direction="left" scrolldelay="4" loop="7" bgcolor="red" width="20%" height="20%">hello iam abbu</marquee>
        <!--
        for adding animation we use behavior
        three types of behavior
        1-slide(only one time slides right to left and stops at left)
        2-alternate(go and come motuion right to left)
        3-scroll(by default news type)

        for speed chnge we use scrollamount
        
        for direction we use direction
        types
        1-right(direction of travell);
        2-left(default)
        3-up
        4-down

        for changing start time of animation scrolldelay is used (used in html 4 only)

        for times animation has to run we use loop

        for background colour=bgcolor

        for width of animation we use width(in percentage of screen)
        for height=

        -->
    </body>
   
</html>
